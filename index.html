<!DOCTYPE html>
<html>

<head>
    <title>Vue Lifecycle</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ title }}
        <button @click="title='changed'"> change title</button>
        <button @click="destroy"> destroy </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
