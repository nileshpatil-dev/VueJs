<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>

        <input type="text" v-bind:value="title">

        <p v-html="rawHtml"></p>

        <button type="button" v-on:click="increase">Counter</button>
        <p>{{counter}}</p>

        <h1>Key Modifiers</h1>
        <input type="text" v-on:keyup.enter.space="alertMe">

        <h1>Two way data binding</h1>
        <input type="text" v-model="name">
        <p>{{ name }}</p>

        <h1>computed vs method</h1>
        <button type="button" v-on:click="increaseSecond">Counter Computed</button>
        <p>{{output}}</p>

        <h1>Short hands </h1>
        <button @click="showGreetings"> Greetings</button>
        <input type="text" name="" id="" :value="greeting">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello Vue, I am coming :)',
                rawHtml: '<a href="https://google.com">Google</a>',
                counter: 0,
                secondCounter: 0,
                name: 'nilesh',
                greeting: ''
            },
            methods: {
                changeTitle: function (event) {
                    this.title = event.target.value;
                },
                increase: function () {
                    console.log('increase');
                    this.counter++;
                },
                increaseSecond: function () {
                    console.log('increaseSecond');
                    this.secondCounter++;
                },
                alertMe() {
                    alert('alert!')
                },
                showGreetings() {
                    this.greeting = 'hello'
                }
            },
            computed: {
                output: function () {
                    console.log('output');
                    return this.counter;
                }
            }
        });
    </script>
</body>

</html>
