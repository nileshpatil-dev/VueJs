<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>

        <input type="text" v-bind:value="title">

        <p v-html="rawHtml"></p>

        <button type="button" v-on:click="increase">Counter</button>
        <p>{{counter}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello Vue, I am coming :)',
                rawHtml: '<a href="https://google.com">Google</a>',
                counter: 0
            },
            methods: {
                changeTitle: function (event) {
                    this.title = event.target.value;
                },
                increase: function () {
                    this.counter++;
                }
            }
        });
    </script>
</body>

</html>
